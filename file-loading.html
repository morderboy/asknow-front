<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskNow — Загрузка файлов</title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Иконка -->
    <link rel="icon" href="./image/icon.png" type="image/x-icon">
    <!-- Локальные стили -->
    <link rel="stylesheet" href="./css/styles.css">

    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
            font-family: 'Segoe UI', sans-serif;
        }

        .drop-zone {
            border: 3px dashed #0d6efd;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            background-color: #e7f3ff;
            color: #0d6efd;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .drop-zone:hover {
            background-color: #d0e8ff;
            border-color: #0b5ed7;
        }

        .drop-zone.dragover {
            background-color: #c0e4ff;
            border-color: #0a58ca;
        }

        .drop-zone-text {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .file-list {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .file-item {
            padding: 10px;
            background: #fff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-item .spinner-border {
            width: 1rem;
            height: 1rem;
        }

        .btn-upload {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center mb-4">Загрузите файлы</h2>

        <div id="dropZone" class="drop-zone">
            <p class="drop-zone-text">Перетащите файлы сюда или кликните для выбора</p>
            <small class="text-muted">Поддерживаются любые типы файлов</small>
        </div>

        <input type="file" id="fileInput" multiple style="display: none;">

        <div class="file-list" id="fileList"></div>

        <button id="submitBtn" class="btn btn-success btn-upload w-100" disabled>
            Отправить в Telegram
        </button>
    </div>

    <!-- Подключаем Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
        // Инициализация WebApp
        const tg = window.Telegram?.WebApp;
        tg.ready();

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const submitBtn = document.getElementById('submitBtn');

        let uploadedFiles = []; // Массив с результатами загрузки

        // Открытие диалога выбора файлов при клике
        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        // Добавление файлов (через клик или drag&drop)
        function handleFiles(files) {
            Array.from(files).forEach(file => {
                addFileItem(file);
            });
        }

        // Добавление элемента файла в список
        function addFileItem(file) {
            const fileId = Date.now() + Math.random().toString(36).substr(2, 9);
            const li = document.createElement('div');
            li.className = 'file-item';
            li.id = `file-item-${fileId}`;
            li.innerHTML = `
                <span>${file.name}</span>
                <div><div class="spinner-border spinner-border-sm text-primary" role="status"></div></div>
            `;
            fileList.appendChild(li);

            uploadFile(file, fileId)
                .then(responseData => {
                    // Обновляем элемент интерфейса
                    li.querySelector('.spinner-border').remove();
                    li.querySelector('span').textContent += ' — ✅';
                    uploadedFiles.push(responseData); // Сохраняем ответ от сервера

                    // Если все файлы загружены — разблокировать кнопку
                    if (uploadedFiles.length === document.querySelectorAll('.file-item').length) {
                        submitBtn.disabled = false;
                    }
                })
                .catch(err => {
                    li.querySelector('.spinner-border').remove();
                    li.querySelector('span').textContent += ' — ❌';
                    console.error('Ошибка загрузки:', err);
                });
        }

        // Загрузка файла на сервер
        async function uploadFile(file, fileId) {
            const formData = new FormData();
            formData.append('file', file);

            const response = await fetch('/bot-app/upload', {
                method: 'POST',
                body: formData,
                headers: {
                    'Filename': encodeURIComponent(file.name) // ✅ Передаём имя в заголовке
                }
            });

            if (!response.ok) {
                throw new Error(`Ошибка сервера: ${response.status}`);
            }

            return await response.json(); // Предполагаем, что сервер возвращает JSON
        }

        // Обработка выбора файлов через input
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // Drag & Drop события
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        // Кнопка отправки в Telegram
        submitBtn.addEventListener('click', () => {
            if (uploadedFiles.length === 0) return;

            const payload = {
                uploaded_files: uploadedFiles
            };

            try {
                tg.sendData(JSON.stringify(payload)); // Отправляем данные в Telegram
            } catch (err) {
                console.error("Не удалось отправить данные в Telegram:", err);
            }
        });
    </script>

</body>
</html>
