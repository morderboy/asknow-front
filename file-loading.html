<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskNow — Загрузка файлов</title>

    <!-- Убираем Bootstrap — он ломает тему Telegram -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> -->
    
    <!-- Иконка -->
    <link rel="icon" href="./image/icon.png" type="image/x-icon">

    <style>
        /* Сброс базовых стилей — подстраиваемся под Telegram */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Цвета из темы Telegram */
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            font-family: var(--tg-font, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif);
            padding: 16px;
            min-height: 100vh;
        }

        /* Контейнер с отступами как в Telegram */
        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        h2 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--tg-theme-text-color, #000000);
            text-align: center;
        }

        /* Зона перетаскивания — стили под Telegram */
        .drop-zone {
            border: 2px dashed var(--tg-theme-hint-color, #999999);
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            color: var(--tg-theme-hint-color, #999999);
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 20px;
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
        }

        .drop-zone:hover {
            border-color: var(--tg-theme-link-color, #0088cc);
        }

        .drop-zone.dragover {
            border-color: var(--tg-theme-link-color, #0088cc);
            background-color: var(--tg-theme-secondary-bg-color, #e0e0e0);
        }

        .drop-zone-text {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .drop-zone small {
            font-size: 14px;
            opacity: 0.8;
        }

        /* Список файлов */
        .file-list {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            border-radius: 12px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 12px;
            margin-bottom: 8px;
            font-size: 15px;
            color: var(--tg-theme-text-color, #000000);
        }

        .file-item .status {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999);
        }

        /* Кнопка — как в Telegram */
        .btn-upload {
            margin-top: 20px;
            padding: 14px;
            background-color: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 500;
            width: 100%;
            cursor: pointer;
            opacity: 1;
            transition: opacity 0.2s;
        }

        .btn-upload:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-upload:not(:disabled):active {
            opacity: 0.8;
        }

        /* Скрыть input */
        #fileInput {
            display: none;
        }

        /* Стилизация скролла (опционально, под тему) */
        .file-list::-webkit-scrollbar {
            width: 6px;
        }

        .file-list::-webkit-scrollbar-thumb {
            background: var(--tg-theme-hint-color, #ccc);
            border-radius: 3px;
        }

        .file-list::-webkit-scrollbar-track {
            background: transparent;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Загрузите файлы</h2>

        <div id="dropZone" class="drop-zone">
            <p class="drop-zone-text">Перетащите файлы сюда или кликните для выбора</p>
            <small>Поддерживаются любые типы файлов</small>
        </div>

        <input type="file" id="fileInput" multiple style="display: none;">

        <div class="file-list" id="fileList"></div>

        <button id="submitBtn" class="btn-upload" disabled>
            Отправить в Telegram
        </button>
    </div>

    <!-- Подключаем Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
        // Инициализация WebApp
        const tg = window.Telegram?.WebApp;
        tg.ready();

        // Применяем тему к CSS-переменным
        function applyTheme() {
            const theme = tg.themeParams;
            const root = document.documentElement;

            root.style.setProperty('--tg-theme-bg-color', theme.bg_color || '#ffffff');
            root.style.setProperty('--tg-theme-text-color', theme.text_color || '#000000');
            root.style.setProperty('--tg-theme-hint-color', theme.hint_color || '#999999');
            root.style.setProperty('--tg-theme-link-color', theme.link_color || '#0088cc');
            root.style.setProperty('--tg-theme-button-color', theme.button_color || '#0088cc');
            root.style.setProperty('--tg-theme-button-text-color', theme.button_text_color || '#ffffff');
            root.style.setProperty('--tg-theme-secondary-bg-color', theme.secondary_bg_color || '#f0f0f0');
            root.style.setProperty('--tg-font', theme.font_family ? `${theme.font_family}, sans-serif` : 'sans-serif');
        }

        applyTheme();
        tg.onEvent('themeChanged', applyTheme); // Обновляем при смене темы

        // Элементы
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const submitBtn = document.getElementById('submitBtn');

        let uploadedFiles = [];

        // Открытие диалога выбора
        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        // Добавление файлов
        function handleFiles(files) {
            Array.from(files).forEach(file => {
                addFileItem(file);
            });
        }

        function addFileItem(file) {
            const fileId = Date.now() + Math.random().toString(36).substr(2, 9);
            const li = document.createElement('div');
            li.className = 'file-item';
            li.id = `file-item-${fileId}`;
            li.innerHTML = `
                <span>${file.name}</span>
                <span class="status">загрузка...</span>
            `;
            fileList.appendChild(li);

            uploadFile(file, fileId)
                .then(responseData => {
                    li.querySelector('.status').textContent = '✅';
                    uploadedFiles.push(responseData);

                    if (uploadedFiles.length === document.querySelectorAll('.file-item').length) {
                        submitBtn.disabled = false;
                    }
                })
                .catch(err => {
                    li.querySelector('.status').textContent = '❌';
                    console.error('Ошибка загрузки:', err);
                });
        }

        async function uploadFile(file, fileId) {
            const response = await fetch('/bot-app/upload', {
                method: 'POST',
                body: file,
                headers: {
                    'filename': encodeURIComponent(file.name)
                }
            });

            if (!response.ok) {
                throw new Error(`Ошибка: ${response.status}`);
            }

            return await response.json();
        }

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        submitBtn.addEventListener('click', () => {
            if (uploadedFiles.length === 0) return;

            const payload = { uploaded_files: uploadedFiles };
            try {
                tg.sendData(JSON.stringify(payload));
            } catch (err) {
                console.error("Ошибка отправки:", err);
            }
        });
    </script>

</body>
</html>
